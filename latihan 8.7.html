<html>
<body>
<p id="demo">Menambahkan elemen kedalam suatu array.</p>
<button onclick="myFunction()">Klik</button>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
function myFunction()
{
fruits.push("Kiwi")
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script>
</body>
</html>
