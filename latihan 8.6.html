<html>
<body>
<p id="demo">klik untuk membalik isi array.</p>
<button onclick="myFunction()">Klik</button>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
function myFunction()
{
fruits.reverse();
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script>
</body>
