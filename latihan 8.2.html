<html>
<body>
<p id="demo">Klik melihat hasil gabungan dua array.</p>
<button onclick="myFunction()">Klik</button>
<script>
function myFunction()
{
var ani = [“Asep", “Ucup"];
var budi = [“Otong", “Euis", “Aceng"];
var anak = ani.concat(budi);
var x=document.getElementById("demo");
x.innerHTML=anak;
}
</script>
</body>
</html>
