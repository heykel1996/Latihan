<html>
<body>
<p id="demo">Klik untuk menggabungkan array elements ke dalam string.</p>
<button onclick="myFunction()">Klik</button>
<script>
function myFunction()
{
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var x=document.getElementById("demo");
x.innerHTML=fruits.join();
}
</script>
</body>
</html>
