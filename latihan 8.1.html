<html>
<body>
<p id="demo">Tekan klik untuk mengetahui jumlah array</p>
<button onclick="myFunction()">Klik</button>
<script>
function myFunction()
{
var fruits = ["Banana", "Orange", "Apple", "Mango", "grape"];
var x=document.getElementById("demo");
x.innerHTML=fruits.length;
}
</script>
</body>
</html>
